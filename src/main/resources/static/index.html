<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Car Booking Application</title>
<style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark text for readability */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        h1, h2 {
            color: #1e90ff; /* Blue color for headings */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* Form container styles */
        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 30px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: #1e90ff; /* Blue background */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #4682b4; /* Darker blue when hovered */
        }

        a {
            text-decoration: none;
            font-size: 18px;
            color: #1e90ff;
            padding: 10px 20px;
            background-color: #f0f8ff;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            border: 2px solid #1e90ff;
        }

        a:hover {
            background-color: #1e90ff;
            color: white;
        }
        </style>

</head>
<body>
	
	<h1>Car Booking APPlication</h1>
	
	<form action="/api/user/" method="post">
		<label>Enter Your Name</label>
		<input type="text" id="CarName" name="CarName" placeholder="Enter Your Name"/><br><br>
		
		<label>To:</label>
		<input type="text" id="Destination" name="Destination" placeholder="Enter Your Destination Station"/><br><br>
		
		<label>From:</label>
		<input type="text" id="Arrival" name="Arrival" placeholder="Enter Your Arrival Station"/><br><br>
		
		<label>Seats:</label>
		<input type="text" id="Qnty" name="Qnty" placeholder="Enter Your Seats"/><br><br>
		
		<input type="submit" value="Book"/>
	</form>
	
	<h2>Get The List of All Bookings</h2>
	
	<a href="/api/user/">Show Bookings</a>

</body>
</html>
